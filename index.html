<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Unicorn Runner!</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">
        <canvas id="screen" width="840" height="660"></canvas>
        <h2 class="fintech-header">
            Тинькофф<br>
            Финтех
        </h2>
        <div class="hint-block">
            <p>Нажмите P для паузы</p>
        </div>
        <div class="score-block">
            <p class="score-sign">score</p>
            <p class="score-num" id="unicorn-score">0</p>
        </div>
        <div class="menu-wrapper" id="menu-wrapper">
            <ul class="menu" id="menu">
                <li class="menu-item" data-action="continue">Продолжить</li>
                <li class="menu-item" data-action="changeLocation">Сменить локацию</li>
            </ul>
        </div>
        <div class="level-select-wrapper show" id="level-select-wrapper">
            <ul class="cards" id="level-select"></ul>
        </div>
        <div class="level-completed-wrapper" id="level-completed-wrapper" />
    </div>
    <script src="js/constants.js"></script>
    <script src="js/Timer.js"></script>
    <script src="js/Math.js"></script>
    <script src="js/Camera.js"></script>
    <script src="js/ClipBox.js"></script>
    <script src="js/Spritesheet.js"></script>
    <script src="js/Compositor.js"></script>
    <script src="js/EntityCollider.js"></script>
    <script src="js/Entity.js"></script>
    <script src="js/TileCreation.js"></script>
    <script src="js/Level.js"></script>
    <script src="js/loaders.js"></script>
    <script src="js/layers.js"></script>
    <script src="js/loadLevel.js"></script>
    <script src="js/Traits.js"></script>
    <script src="js/chars/Unicorn.js"></script>
    <script src="js/chars/Rainbow.js"></script>
    <script src="js/chars/EnemyBug.js"></script>
    <script src="js/PlayerController.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
